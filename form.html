<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <audio src="clapClap.mp3"></audio>

    <title>Font Project</title>

<style>
        @font-face {
            font-family: benfont;
            src: url(unsteadyoversteer.ttf);
        }
        
p {
    font-family: benfont;
    color: dodgerblue;
    background-color: silver;
    text-transform: uppercase;
}
body {
    background-color:silver;
   

}

    </style>




</head>
<body>
    <section>
        <h1>Font Project</h1>
        <h5>To change the size of the text select an option:</h5>
    
    <hr>
    
   
            <label for="data">Enter Your Text</label><br>
            <input type="text" id="textdata">
            <label for="size">Choose Size</label>
           <select id="size">
               <option value="small"> Small </option>
               <option value="medium"> Medium </option>
               <option value="large"> Large </option>
           </select>
           <input type="submit" onclick="fontchange();">
        

    </section>
    <section>
        <p id="target">
            
        </p>
        <br>
        <button id="clear" onclick="removeText(); playSound(); clearText();">RemoveText</button>

    </section>
</body>

<script>
    function fontchange() {
        if(document.getElementById("size").value == "small") {document.getElementById("target").style.fontSize = "30px";
        }else if(document.getElementById("size").value == "medium") {document.getElementById("target").style.fontSize = "60px";
        }else{
            document.getElementById("target").style.fontSize = "100px";
        }


       document.getElementById("target").innerText = document.getElementById("textdata").value;
    }

    function removeText(){
    document.getElementById("target").innerText = document.getElementById("target").value = "";
    }

    function clearText() {
        document.getElementById("target").innerText = document.getElementById("target").value = "";
        document.getElementById("clear").remove();
    }
  function playSound(){
const music = new Audio("clapClap.mp3");
music.play()
music.loop = false;
  }


</script>



</html>
